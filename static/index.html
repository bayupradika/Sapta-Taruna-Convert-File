<script>
    function convertFiles() {
        document.getElementById('convertLink').disabled = true;
        document.getElementById('downloadAllLink').style.pointerEvents = 'none'; // Nonaktifkan tombol "Download All"
        document.getElementById('status').classList.remove('hidden');
        fetch('/convert', { method: 'GET' })
            .then(response => {
                if (response.ok) {
                    checkConversionStatus();
                } else {
                    alert('Failed to initiate file conversion.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function checkConversionStatus() {
        fetch('/conversion_status', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                if (data.conversionFinished) {
                    document.getElementById('status').classList.add('hidden');
                    document.getElementById('convertLink').disabled = false;
                    document.getElementById('downloadAllLink').style.pointerEvents = 'auto'; // Aktifkan tombol "Download All"
                    alert('File conversion completed.');
                } else {
                    setTimeout(checkConversionStatus, 3000); // Cek status setiap 3 detik
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
